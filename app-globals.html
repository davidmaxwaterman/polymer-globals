<link rel='import' href='bower_components/polymer/polymer.html'>

<polymer-element name='app-globals' attributes='someglobalvariable'>
<script>
(function() {
var _someglobalvariable;

Polymer({
  get someglobalvariable() {
    console.log('AG:get',_someglobalvariable);
    return _someglobalvariable;
  },

  set someglobalvariable(newValue) {
    console.log('AG:set',newValue);
    _someglobalvariable=newValue;
  },
});
})();
</script>
</polymer-element>
