<link rel='import' href='app-globals.html'>
<link rel='import' href='sub-element.html'>

<polymer-element name='my-app' attributes='myappattribute'>
<template>
  <app-globals id='globals'></app-globals>
  <sub-element id='subelement'></sub-element>
</template>
<script>
Polymer({
  myappattributeChanged: function(oldValue,newValue) {
    console.log('MA:myappattributechanged to %s',newValue);
    this.$.globals.someglobalvariable=[newValue,newValue].join(' ');
  },
});
</script>
</polymer-element>
